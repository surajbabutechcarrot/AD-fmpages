<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <title>Ad airport</title>
</head>

<body>
    <header class="main-header">
        <div class="container-fluid h-100 d-flex align-items-center px-0">
            <div class="logo col-auto ps-3 pe-3 ps-lg-3 pe-lg-3 d-flex align-items-center">
                <a href="#">
                    <img src="assets/images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="header-right col d-grid align-items-center">
                <nav class="main-nav ps-lg-4">
                    <ul class="d-xl-flex m-0 p-0 list-unstyled">
                        <li class=""><a class="active" href="">Home</a></li>
                        <li class=""><a href="">Settings</a></li>
                        <li><a href="">Help</a></li>
                        <li class="ms-auto">
                            <a href="#" class="user-card d-flex py-3 py-xl-0 justify-content-end">
                                <div class="user-info col-auto d-flex align-items-center me-2">
                                    <div>
                                        <span class="user-name fs-6 text-lg-white w-100 d-block mx-0 my-1 lh-1">Likitha
                                            Komati</span>
                                        <span
                                            class="user-status fs-6 text-lg-white text-end w-100 d-block mx-0 my-1 lh-1">To
                                            DO</span>
                                    </div>
                                </div>
                                <div class="user-avatar col-auto">
                                    <img src="assets/images/user-image.png" alt="user avatar">
                                </div>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="dark">
                    <h6 class="text-white ps-3 ps-lg-5 mb-0 mt-auto py-2">Dashboard</h6>
                </div>
            </div>
        </div>

        <div class="mob-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="overlay"></div>
    </header>
    <main class="home-page">
        <!-- Requestor Details -->
        <section class="py-5 bg-img">
            <div class="container my-5">
                <div class="card shadow-sm border-0 col-12 col-lg-7 mx-auto">
                    <div class="card-body p-4">
                        <h5 class="mb-3 fw-bold">Requestor Details</h5>

                        <form id="ptwForm" novalidate>
                            <!-- Row 1 -->
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="company" class="form-label">Company<span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="company" name="company"
                                        placeholder="Type" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Name<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Type"
                                        required>
                                </div>
                            </div>

                            <!-- Row 2 -->
                            <div class="row g-3 mt-0">
                                <div class="col-md-4">
                                    <label for="position" class="form-label">Position<span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="position" name="position"
                                        placeholder="Type" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="contactNumber" class="form-label">Contact Number<span
                                            class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="contactNumber" name="contactNumber"
                                        placeholder="Type" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="email" class="form-label">Email ID<span
                                            class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Type"
                                        required>
                                </div>
                            </div>

                            <!-- Airport -->
                            <div class="mt-3">
                                <label for="airport" class="form-label">Select the Airport</label>
                                <select id="airport" name="airport" class="form-select">
                                    <option selected>Al Ain Airport</option>
                                    <option>Abu Dhabi International</option>
                                    <option>Al Bateen Executive</option>
                                </select>
                            </div>

                            <!-- PM & Dept Reps -->
                            <div class="row g-3 mt-0">
                                <div class="col-md-6">
                                    <label for="pmName" class="form-label">Project Manager (Name)<span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="pmName" name="pmName" placeholder="Type"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label for="pmEmail" class="form-label">Project Manager (Email ID)<span
                                            class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="pmEmail" name="pmEmail"
                                        placeholder="Type" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="deptRepName" class="form-label">Department Representative (Name)<span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="deptRepName" name="deptRepName"
                                        placeholder="Type" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="deptRepEmail" class="form-label">Department Representative (Email
                                        ID)<span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="deptRepEmail" name="deptRepEmail"
                                        placeholder="Type" required>
                                </div>
                            </div>

                            <!-- Liability & Contract -->
                            <div class="row g-3 mt-0 align-items-end">
                                <div class="col-md-6">
                                    <label class="form-label">Liability Insurance<span
                                            class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Attach File"
                                            aria-label="Liability Insurance" disabled>
                                        <label class="btn btn-primary mb-0 rounded-0">
                                            <input type="file" class="d-none" id="liabilityFile" name="liabilityFile"
                                                required>
                                            Attach File
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="contractNumber" class="form-label">Contract Number<span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="contractNumber" name="contractNumber"
                                        placeholder="Type" required>
                                </div>
                            </div>

                            <!-- Generate Serial -->
                            <div class="d-grid mt-4">
                                <button type="button" class="btn btn-primary py-2 text-center" id="btnGenerateSerial">Generate
                                    Serial Number</button>
                            </div>

                            <!-- Serial Display -->
                            <div class="mt-3">
                                <input type="text" class="form-control text-center fw-semibold" id="serialDisplay"
                                    value="FM-PTW-AAIA-2025-XXXX" readonly>
                            </div>

                            <!-- Location -->
                            <div class="mt-3">
                                <label for="location" class="form-label">Select Location</label>
                                <select id="location" name="location" class="form-select">
                                    <option selected>Landside</option>
                                    <option>Airside</option>
                                    <option>Restricted Area</option>
                                </select>
                            </div>

                            <!-- Request Type -->
                            <div class="mt-3">
                                <label class="form-label d-block mb-1">Request Type</label>
                                <div class="d-flex gap-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="requestType" id="reqNew"
                                            value="new" checked>
                                        <label class="form-check-label" for="reqNew">New Request</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="requestType" id="reqExisting"
                                            value="existing">
                                        <label class="form-check-label" for="reqExisting">Existing Request</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Previous Serial & Extensions -->
                            <div class="row g-3 mt-0">
                                <div class="col-md-6">
                                    <label for="prevSerial" class="form-label">Previous PTW Serial No</label>
                                    <input type="text" class="form-control" id="prevSerial" name="prevSerial"
                                        placeholder="Type">
                                </div>
                                <div class="col-md-6">
                                    <label for="extendedTimes" class="form-label">No of times PTW has been
                                        extended</label>
                                    <select id="extendedTimes" name="extendedTimes" class="form-select">
                                        <option selected>Select</option>
                                        <option>0</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4+</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Next -->
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary py-2">Next</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
        <script>
            $(function () {
                // destroy if already initialized (safe re-run)
                if ($.fn.DataTable.isDataTable('#usersTable')) {
                    $('#usersTable').DataTable().destroy();
                }

                $('#usersTable').DataTable({
                    ordering: true,
                    order: [],
                    orderMulti: false,
                    searching: false,
                    paging: true, // ✅ enable pagination
                    pageLength: 10, // rows per page
                    lengthMenu: [
                        [5, 10, 25, 50, -1],
                        [5, 10, 25, 50, 'All']
                    ],
                    pagingType: 'simple_numbers', // « 1 2 3 »
                    info: true // "Showing X to Y of Z"
                });
            });
        </script>
        <script>
            function loadJS(u) {
                var r = document.getElementsByTagName("script")[0],
                    s = document.createElement("script");
                s.src = u;
                r.parentNode.insertBefore(s, r);
            }
        </script>
    </footer>

    <!-- pagescript here... -->
    <script></script>
    <!-- End pagescript here... -->
</body>

</html>
