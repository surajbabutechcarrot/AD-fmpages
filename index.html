                                        <span

        <button class="sidebar-toggle" id="sidebarToggle">â˜°</button>

                            <div class="col-md-4">
                                <div class="card border-0 blue-shade overflow-hidden rounded-0 shadow-0 card-custom py-5 px-4">
                                    <div class="d-flex justify-content-between align-items-center mb-3">

                                            <img src="assets/images/request-icon.svg" alt="Material In/Out Icon"

                                    <ul class="list-unstyled">
                                        <li class="d-flex justify-content-between py-2">

                                        </li>
                                        <li class="d-flex justify-content-between py-2">

                                        </li>
                                        <li class="d-flex justify-content-between py-2">
                                            <span class="text-light-blue">Closed FM Requests</span> <span

                                        </li>

                            </div>
                        </div>
                    </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <!-- Lazyload -->
        <script type="text/javascript" src="assets/js/main.js"></script>
        <script>
            function loadJS(u) {
                var r = document.getElementsByTagName("script")[0],
                    s = document.createElement("script");
                s.src = u;
                r.parentNode.insertBefore(s, r);
            }
        </script>
    </footer>
