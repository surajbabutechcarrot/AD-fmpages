        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
        <script>
            $(function () {
                // destroy if already initialized (safe re-run)
                if ($.fn.DataTable.isDataTable('#usersTable')) {
                    $('#usersTable').DataTable().destroy();
                }

                $('#usersTable').DataTable({
                    ordering: true,
                    order: [],
                    orderMulti: false,
                    searching: false,
                    paging: true, // ✅ enable pagination
                    pageLength: 10, // rows per page
                    lengthMenu: [
                        [5, 10, 25, 50, -1],
                        [5, 10, 25, 50, 'All']
                    ],
                    pagingType: 'simple_numbers', // « 1 2 3 »
                    info: true // "Showing X to Y of Z"
                });
            });
        </script>
        <script>
            function loadJS(u) {
                var r = document.getElementsByTagName("script")[0],
                    s = document.createElement("script");
                s.src = u;
                r.parentNode.insertBefore(s, r);
            }
        </script>
        <script>
            document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
                new bootstrap.Tooltip(el);
            });
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const btn = document.getElementById('mapFileBtn');
                const input = document.getElementById('mapFileInput');
                const text = document.getElementById('mapFileText');

                if (btn && input) {
                    btn.addEventListener('click', () => input.click());
                }

                if (input && text) {
                    input.addEventListener('change', (e) => {
                        text.value = e.target.files ?. [0] ?.name || '';
                    });
                }
            });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const reqNew = document.getElementById('reqNew');
                const reqExisting = document.getElementById('reqExisting');
                const existingFields = document.getElementById('existingRequestFields');

                function toggleFields() {
                    if (reqExisting.checked) {
                        existingFields.classList.remove('d-none');
                    } else {
                        existingFields.classList.add('d-none');
                    }
                }

                reqNew.addEventListener('change', toggleFields);
                reqExisting.addEventListener('change', toggleFields);

                // Run on page load (in case "Existing" is pre-selected)
                toggleFields();
            });
        </script>
        <script>
            // tooltips
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(el => new bootstrap.Tooltip(el));

            // Custom file inputs
            function wireFile(btnId, inputId, textId){
                const btn = document.getElementById(btnId);
                const input = document.getElementById(inputId);
                const text = document.getElementById(textId);
                if(!btn || !input || !text) return;
                btn.addEventListener('click', ()=> input.click());
                input.addEventListener('change', e => {
                text.value = e.target.files && e.target.files[0] ? e.target.files[0].name : '';
                });
            }
            wireFile('liabBtn','liabFile','liabText');
            wireFile('woBtn','woFile','woText');
        </script>
        <script>
            (function () {
            const baseOpts = {
                dateFormat: "d/m/Y",
                allowInput: true,
                disableMobile: true,         // consistent look on mobile
                clickOpens: true,
                appendTo: document.body      // escape overflow:hidden containers
            };

            function initDates(root = document) {
                root.querySelectorAll(".js-date").forEach(el => {
                if (el._flatpickr) el._flatpickr.destroy();  // safe re-init
                flatpickr(el, baseOpts);
                });
            }

            // Initial load
            document.addEventListener("DOMContentLoaded", () => initDates());

            // If using Bootstrap modals, re-init when shown so appendTo targets modal
            document.querySelectorAll(".modal").forEach(modal => {
                modal.addEventListener("shown.bs.modal", () => {
                modal.querySelectorAll(".js-date").forEach(el => {
                    if (el._flatpickr) el._flatpickr.destroy();
                    flatpickr(el, { ...baseOpts, appendTo: modal }); // keep inside modal
                });
                });
            });

            // If your page injects/updates content dynamically, call initDates(container)
            // after you add new fields.
            })();
        </script>
